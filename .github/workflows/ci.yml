name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # --- 1. Checkout repository ---
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # required for SonarQube analysis

    # --- 2. Set up JDK ---
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # --- 3. Cache Maven ---
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2

    # --- 4. Build & SonarQube scan using Maven ---
    - name: SonarQube Analysis via Maven
      run: |
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # --- 5. Log in to DockerHub ---
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # --- 6. Build Docker Image ---
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.run_number }} .

    # --- 7. Push Docker Image ---
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.run_number }}

    # --- 8. Upload Artifact (Jar file) ---
    - name: Save JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app-jar
        path: target/*.jar
